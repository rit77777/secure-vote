{% extends "base.html" %} {% block content %}

<section style="max-width: 900px; margin: 0 auto" class="container">
  <div class="px-4 py-5 my-5 text-center card animated fadeIn">
    <div class="card-body">
      <form action="{% url 'change_node' %}" method="POST">
        {% csrf_token %}

        <h1 class="display-5 fw-bold mb-4">Change Node</h1>
        <div class="mb-2">
          <label for="nodeaddr" class="form-label">Node Address</label>
          <input
            type="text"
            name="nodeaddr"
            class="form-control"
            id="nodeaddr"
            required
          />
        </div>

        <button type="submit" class="btn btn-dark btn-lg px-5 gap-3 mt-2">
          Submit
        </button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
