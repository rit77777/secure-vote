{% extends "base.html" %} {% block content %}
<!-- Constituency info -->
<main>
  <div class="flex flex-col justify-center py-5 px-6 lg:px-8">
    <div class="mt-8 mb-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="rounded-lg shadow-md bg-white py-8 px-4 sm:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <img
            class="mx-auto h-15 w-auto"
            src="https://img.icons8.com/external-vitaliy-gorbachev-blue-vitaly-gorbachev/60/000000/external-blockchain-cryptocurrency-vitaliy-gorbachev-blue-vitaly-gorbachev-1.png"
            alt="Workflow"
          />
          <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900">
            Register Node
          </h2>
        </div>
        <form
          class="mt-8 mb-0 space-y-6"
          action="{% url 'register_node' %}"
          method="POST"
        >
          {% csrf_token %}
          <div>
            <label
              for="nodeaddr"
              class="block text-sm font-medium text-gray-700"
              >Node Address</label
            >
            <div class="mt-1">
              <input
                id="nodeaddr"
                type="text"
                name="nodeaddr"
                required
                class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-md font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              Register Node
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
<!-- Constituency info end -->

{% endblock content %}
