{% extends "base.html" %} {% block content %}
<main>
  <div class="flex flex-col justify-center bg-white py-5 px-6 lg:px-8">
    <div class="mt-2 mb-2 sm:mx-auto sm:w-full sm:max-w-xl">
      <div class="rounded-lg bg-white py-8 px-4 border shadow-md sm:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <img
            class="mx-auto h-15 w-auto"
            src="https://img.icons8.com/external-vitaliy-gorbachev-blue-vitaly-gorbachev/60/000000/external-blockchain-cryptocurrency-vitaliy-gorbachev-blue-vitaly-gorbachev-1.png"
            alt="Workflow"
          />
          <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-800">
            Create your account
          </h2>
        </div>
        <form
          class="mt-8 mb-0 space-y-6"
          action="{% url 'register' %}"
          method="POST"
        >
          {% csrf_token %}
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label
                for="username"
                class="block text-sm font-medium text-gray-700"
              >
                Unique ID
              </label>
              <div class="mt-1">
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
              </div>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                htmlFor="email"
                class="block text-sm font-medium text-gray-700"
              >
                Email
              </label>
              <div class="mt-1">
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
              </div>
            </div>
          </div>
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">
              Name
            </label>
            <div class="mt-1">
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Hello"
                required
                class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
          </div>
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700"
              >
                Phone
              </label>
              <div class="mt-1">
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  required
                  class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
              </div>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label for="age" class="block text-sm font-medium text-gray-700">
                Age
              </label>
              <div class="mt-1">
                <input
                  type="text"
                  name="age"
                  id="age"
                  required
                  class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
              </div>
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="mt-1">
              <input
                id="password"
                name="password"
                type="password"
                required
                class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
          </div>

          <div>
            <label
              for="password2"
              class="block text-sm font-medium text-gray-700"
              >Confirm Password</label
            >
            <div class="mt-1">
              <input
                id="password2"
                name="password2"
                type="password"
                required
                class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
          </div>

          <div class="flex items-center mb-4">
            <input
              id="checkbox"
              aria-describedby="checkbox"
              type="checkbox"
              class="w-4 h-4 text-indigo-600 bg-gray-100 rounded border-gray-300 focus:ring-indigo-500 focus:ring-2"
              checked
              required
            />
            <label for="checkbox" class="ml-3 text-sm font-medium text-gray-900"
              >I agree to the
              <a href="#" class="text-indigo-600 hover:underline"
                >terms and conditions</a
              ></label
            >
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-md font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              Sign up
            </button>
          </div>
          <p class="max-w mt-2 text-center text-sm text-gray-600">
            Already Have An Account?
            <a
              href="{% url 'login' %}"
              class="mx-2 font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              Sign in
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
