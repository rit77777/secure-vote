{% extends "base.html" %} {% block content %}
<main>
  <div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
    <div
      class="text-sm font-medium text-center text-gray-500 border-b border-gray-200"
    >
      <ul class="flex flex-wrap -mb-px">
        <li class="mr-2">
          <a
            href="{% url 'count_votes' %}"
            class="inline-block p-4 text-indigo-600 rounded-t-lg border-b-2 border-indigo-600 active"
            aria-current="page"
            >Table</a
          >
        </li>
        <li class="mr-2">
          <a
            href="{% url 'chart_votes' %}"
            class="inline-block p-4 rounded-t-lg border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300"
            >Chart</a
          >
        </li>
      </ul>
    </div>
    <div
      class="p-4 w-full text-center bg-white rounded-lg border shadow-sm sm:p-8"
    >
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <h1 class="mb-2 text-4xl font-bold text-gray-900">Result</h1>
        <table class="w-full text-sm text-gray-500 mt-8 text-center">
          <thead class="text-xs text-gray-700 uppercase bg-gray-100">
            <tr>
              <th scope="col" class="px-6 py-4">Candidate Name</th>
              <th scope="col" class="px-6 py-4">No of Votes</th>
            </tr>
          </thead>
          <tbody>
            {% for key, value in vote_count.items %}
            <tr class="bg-white border-b">
              <td class="px-6 py-6 font-medium text-gray-900 whitespace-nowrap">
                {{ key }}
              </td>
              <td class="px-6 py-6 font-medium text-gray-900 whitespace-nowrap">
                {{ value }}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
{% endblock %}
